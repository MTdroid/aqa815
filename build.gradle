plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.10.0'
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.6.1'
    implementation 'com.codeborne:selenide:7.0.4'
}

test {
    useJUnitPlatform()
}